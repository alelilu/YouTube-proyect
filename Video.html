<!DOCTYPE html>
<html>
    <title>Pagina de video</title>
    <head>
        <link rel="stylesheet" href="Video.css">
    </head>
    <body>
        <div class="info-player">
            <div class="player"></div>
            <div class="title-player">Titulo del video</div>

            <div class="top-row">              
                <div class="info-canal">
                    <div class="canal-imagen"></div>
                    <div class="canal-datos">
                        <div class="canal-nombre">Nombre del canal</div>
                        <div class="canal-suscriptores">1.24 M de suscriptores</div>
                    </div>
                    <button class="suscription-button">Suscribirse</button>
                </div>
                <div class="interaction">
                    <div class="reaction-button">
                        <button class="like">175,854</button>
                        <button class="dislike"></button>
                    </div>
                    <button class="compartir-button">Compartir</button>
                    <button class="more-menu">.</button>
                </div>
            </div>   
            
            <div class="caja-info">
                <div class="info-vistas">
                    <div class="vistas-player">
                        <span>2.5 M de vistas</span>
                        <span>hace 6 años</span>
                    </div>
                </div>
                <div class="owner-coment">
                    <div class="owner-coment-title">¡Sucríbete y comenta!</div>
                    <div class="owner-coment-body">Esta es la caja de información.</div>
                </div>
            </div>
        </div>    
    </body>
</html>
